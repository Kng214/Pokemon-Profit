{% extends "tracker/base.html" %}
{% block title %}Sign up{% endblock %}

{% block content %}
  <h1>Sign up</h1>

  <div class="card">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Create account</button>
    </form>

    <p style="margin-top: 12px;">
      Already have an account? <a href="{% url 'login' %}">Login</a>
    </p>
  </div>
{% endblock %}
