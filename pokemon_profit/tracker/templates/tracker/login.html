{% extends "tracker/base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
  <h1>Login</h1>

  <div class="card">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
    </form>

    <p style="margin-top: 12px;">
      Don't have an account? <a href="{% url 'signup' %}">Sign up</a>
    </p>
  </div>
{% endblock %}
